<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Menu LinkedIn</title>

</head>

<body>
    <div id="root">
        <header id="navbar">
            <div class="navbar-container">

                        <a href="#" class="btn-logo">

                    </div>
                    <div class="searchbar-container">

                    </div>
                </div>
                <nav class="navbar-items-container">
                    <ul class="navbar-items">
                        <!-- 1 -->
                        <li>
                            <a href="" class="btn-navbar-item">
                                <i class="fa-solid fa-house-chimney"></i>
                                <span class="navbar-item-legend">Início</span>
                            </a>
                        </li>
                        <!-- 2 -->
                        <li>
                            <a href="" class="btn-navbar-item">
                                <i class="fa-solid fa-user-group"></i>
                                <span class="navbar-item-legend">Minha rede</span>
                            </a>
                        </li>
                        <!-- 3 -->
                        <li>
                            <a href="" class="btn-navbar-item">
                                <i class="fa-solid fa-briefcase"></i>
                                <span class="navbar-item-legend">Vagas</span>
                            </a>
                        </li>
                        <!-- 4 -->
                        <li>
                            <a href="" class="btn-navbar-item">
                                <i class="fa-solid fa-comment-dots"></i>
                                <span class="navbar-item-legend">Mensagens</span>
                            </a>
                        </li>
                        <!-- 5 -->
                        <li>
                            <a href="" class="btn-navbar-item">
                                <i class="fa-solid fa-bell"></i>
                                <span class="navbar-item-legend">Notificações</span>

                        </li>
                        <!-- 6 -->
                        <li>
                            <a href="" class="btn-navbar-item">
                                <img src="./assets/images/person-1.jpeg" alt="" class="navbar-icon">
                                <span class="navbar-item-legend">Eu</span>
                            </a>
                        </li>
                        <!-- 7 -->
                        <li>
                            <a href="" class="btn-navbar-item">
                                <i class="fa-solid fa-grip"></i>
                                <span class="navbar-item-legend">Soluções</span>
                            </a>
                        </li>
                        <!-- 8 -->
                        <li>
                            <a href="" class="btn-navbar-item btn-premium">
                                <span class="navbar-item-legend">Experimente Premium Grátis</span>
                            </a>
                        </li>
    
                    </ul>
                </nav>
            </div>
        </header>
        
    </div>






    <script src="https://kit.fontawesome.com/6a6f908e4f.js" crossorigin="anonymous"></script>
